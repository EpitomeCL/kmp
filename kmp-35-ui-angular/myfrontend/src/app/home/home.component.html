<div class="row">
  <div class="col-md-3">
    <span class="hipster img-fluid rounded"></span>
  </div>
  <div class="col-md-9">
    <h1 class="display-4" jhiTranslate="home.title">Welcome, Java Hipster!</h1>
    <p class="lead" jhiTranslate="home.subtitle">This is your homepage</p>

    <div [ngSwitch]="isAuthenticated()">
      <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account" jhiTranslate="home.logged.message"
                      translateValues="{username: '{{account.login}}'}"> You are logged in as user "{{account.login}}". </span>
      </div>

      <div class="alert alert-warning" *ngSwitchCase="false">
        <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
        <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new
          account</a>
      </div>
    </div>

    <p jhiTranslate="home.question">
      If you have any question on KMP:
    </p>

    <ul>
      <li><a href="https://www.epitomecl.com/" target="_blank" rel="noopener">epitomecl homepage</a></li>
      <li><a href="https://github.com/epitomecl/kmp-server/issues" target="_blank" rel="noopener">KMP bug tracker</a></li>
      <li><a href="https://peatioj.slack.com/" target="_blank" rel="noopener">KMP public chat room</a></li>
      <li><a href="https://dev1.epitomecl.com:9070/" target="_blank" rel="noopener">KMP jenkins ci-cd</a></li>
      <li><a href="https://drive.google.com/drive/folders/1vth4ENll1yyWDjwL0QEqFEfwdEyy0dYb" target="_blank" rel="noopener">KMP docs</a></li>
    </ul>

    <p>
      <span jhiTranslate="home.like"></span>
      <a href="https://github.com/epitomecl/kmp-server" target="_blank" rel="noopener"
         jhiTranslate="home.github">GitHub</a>!
    </p>
  </div>
</div>
